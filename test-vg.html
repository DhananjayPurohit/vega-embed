<!DOCTYPE html>
<html>
<head>
  <title>Vega-Embed test</title>
  <style>
    .vega-actions a {
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="vis"></div>
<script src="node_modules/vega/build/vega.js" charset="utf-8"></script>
<script type="text/javascript" src="vega-embed.js"></script>
<script type="text/javascript">
  vega.embed('#vis', 'https://vega.github.io/vega/examples/bar-chart.vg.json', {actions: true}, function(error, result) {
    if (error) {
      return console.error(error);
    }
    console.log(result);
  });
</script>
</body>
</html>
